<h1>Gestión de Clientes</h1>
<div class="container">
  <div class="add-client">
    <h3>Agregar Nuevo Cliente</h3>
    <form class="client-form" (ngSubmit)="addClient()">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nombre del cliente *</label>
          <input [(ngModel)]="newClient.name" id="name" name="name" placeholder="Nombre completo" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico *</label>
          <input [(ngModel)]="newClient.email" id="email" name="email" type="email" placeholder="cliente@ejemplo.com" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Teléfono *</label>
          <input [(ngModel)]="newClient.phone" id="phone" name="phone" placeholder="11XXXXXXXX" required>
        </div>

        <div class="form-group">
          <label for="type">Tipo de cliente</label>
          <select [(ngModel)]="newClient.type" id="type" name="type">
            <option value="revendedor">Revendedor</option>
            <option value="cliente final">Cliente Final</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!isValidClient()">Agregar Cliente</button>
        <button type="button" (click)="resetForm()">Limpiar</button>
      </div>
    </form>
  </div>

<h2>Lista de Clientes</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo Electrónico</th>
      <th>Teléfono</th>
      <th>Tipo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.type }}</td>
      <td><button (click)="deleteClient(client.id)" class="delete-btn">Eliminar</button></td>
    </tr>
  </tbody>
</table>
