<h1>Dashboard - Sistema Biggete</h1>
<div class="stats">
  <div class="stat-card">
    <h2>Total de Clientes</h2>
    <p>{{ totalClients }}</p>
  </div>
  <div class="stat-card">
    <h2>Total de Productos</h2>
    <p>{{ totalProducts }}</p>
  </div>
  <div class="stat-card">
    <h2>Total de Pedidos</h2>
    <p>{{ totalOrders }}</p>
  </div>
  <div class="stat-card">
    <h2>Ingeles Totales</h2>
    <p>${{ totalRevenue | number:'1.2-2' }}</p>
  </div>
</div Northern
